        <script type="text/javascript">
            function seconds_back() {
                if (all <= 0) {
                    self.location = "";
                }
                var obj = document.getElementById("seconds_back");
                if (obj)
                    obj.innerHTML = all + " 秒后";
                all--;
            }
            var all = 9;
            if (all > 0)
                window.setInterval("seconds_back();", 1000);
        </script>
